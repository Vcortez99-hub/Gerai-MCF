<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITULO}} - Darede</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background: #1a1a1a;
        }

        .presentation-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #f5f5f5;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            opacity: 0;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide.active {
            display: flex;
            opacity: 1;
        }

        .slide.transitioning {
            display: flex;
        }

        /* Slide 1 - Capa */
        .slide-cover {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            position: relative;
            overflow: hidden;
            align-items: center;
            justify-content: center;
        }

        .slide-cover::before {
            content: '';
            position: absolute;
            top: -15%;
            left: -5%;
            width: 35%;
            height: 80%;
            background: #1e5c3f;
            border-radius: 0 0 50% 0;
        }

        .slide-cover::after {
            content: '';
            position: absolute;
            bottom: -10%;
            right: -5%;
            width: 45%;
            height: 60%;
            background: #1e5c3f;
            border-radius: 50% 0 0 0;
        }

        .cover-logo {
            position: absolute;
            top: 40px;
            left: 50px;
            height: 50px;
            z-index: 10;
            filter: brightness(0) invert(1);
        }

        .cover-content {
            position: relative;
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
        }

        .ai-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ffa500, #ffcc00);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            box-shadow: 0 15px 40px rgba(255, 165, 0, 0.3);
        }

        .cover-title {
            display: flex;
            align-items: center;
            gap: 3rem;
        }

        .cover-title h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 300;
            color: #2c2c2c;
            letter-spacing: -3px;
        }

        .separator-line {
            width: 4px;
            height: clamp(60px, 10vh, 100px);
            background: linear-gradient(180deg, #ffa500, #ffcc00);
        }

        .partner-badges {
            position: absolute;
            bottom: 50px;
            right: 50px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .badge {
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            font-weight: 600;
        }

        .badge img {
            height: 30px;
        }

        /* Slides de conteúdo */
        .content-slide {
            background: white;
            padding: 50px 60px;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            justify-content: flex-start;
        }

        .content-slide::before {
            content: '';
            position: absolute;
            top: -20%;
            right: -10%;
            width: 40%;
            height: 50%;
            background: #1e5c3f;
            border-radius: 0 0 0 50%;
            opacity: 1;
        }

        .slide-logo {
            position: absolute;
            top: 30px;
            right: 50px;
            height: clamp(40px, 5vh, 60px);
            opacity: 1;
            z-index: 15;
        }

        .slide-header {
            margin-bottom: 40px;
            position: relative;
            z-index: 5;
        }

        .slide-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c2c2c;
            text-transform: uppercase;
            letter-spacing: -1px;
            position: relative;
            display: inline-block;
            line-height: 1.15;
        }

        @media (max-width: 1024px) {
            .slide-header h2 {
                font-size: 2rem;
            }
        }

        .highlight-text {
            color: #ffa500;
        }

        .green-text {
            color: #1e5c3f;
        }

        .dots-decoration {
            position: absolute;
            top: 20px;
            left: 20px;
            display: grid;
            grid-template-columns: repeat(5, 8px);
            grid-template-rows: repeat(5, 8px);
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ffa500;
            opacity: 0.6;
        }

        .pillars-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 90px;
            position: relative;
            z-index: 5;
        }

        @media (max-width: 900px) {
            .pillars-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }

        @media (max-width: 600px) {
            .pillars-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }

        .pillar-card {
            background: #1e5c3f;
            border-radius: 18px;
            padding: 35px 25px;
            text-align: center;
            color: white;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 25px rgba(30, 92, 63, 0.2);
        }

        .pillar-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(30, 92, 63, 0.3);
        }

        .pillar-icon {
            width: clamp(50px, 8vw, 70px);
            height: clamp(50px, 8vw, 70px);
            background: #ffa500;
            border-radius: 50%;
            margin: clamp(-50px, -8vw, -70px) auto clamp(15px, 2vh, 20px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 4vw, 30px);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 165, 0, 0.3);
        }

        .pillar-card h3 {
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Benefits Section */
        .benefits-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 25px;
            margin-top: 100px;
            position: relative;
            z-index: 5;
        }

        .benefit-item {
            flex: 1 1 calc(20% - 20px);
            min-width: 140px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        @media (max-width: 900px) {
            .benefit-item {
                flex: 1 1 calc(33% - 20px);
            }
        }

        @media (max-width: 600px) {
            .benefit-item {
                flex: 1 1 calc(50% - 20px);
            }
        }

        .benefit-item:hover {
            transform: scale(1.05);
        }

        .benefit-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 12px;
            background: linear-gradient(135deg, #1e5c3f, #2d7a57);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            box-shadow: 0 10px 25px rgba(30, 92, 63, 0.18);
        }

        .benefit-item h4 {
            font-size: 0.9rem;
            font-weight: 600;
            color: #2c2c2c;
            line-height: 1.3;
            margin: 0;
        }

        .benefit-item p {
            font-size: 0.7rem;
            color: #666;
            margin-top: 5px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: clamp(20px, 4vw, 40px);
            margin-top: 80px;
            position: relative;
            z-index: 5;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: clamp(25px, 4vh, 40px);
            box-shadow: 0 15px 40px rgba(30, 92, 63, 0.15);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(30, 92, 63, 0.25);
        }

        .stat-card h3 {
            font-size: clamp(1rem, 1.8vw, 1.2rem);
            color: #2c2c2c;
            margin-bottom: clamp(15px, 2vh, 20px);
            font-weight: 600;
        }

        .stat-number {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            color: #ffa500;
            margin-bottom: 10px;
        }

        .stat-description {
            font-size: clamp(0.8rem, 1.3vw, 0.95rem);
            color: #666;
            line-height: 1.5;
        }

        /* Journey Timeline */
        .journey-container {
            position: relative;
            margin-top: 50px;
            padding: 0;
        }

        .journey-phase {
            background: white;
            border-radius: 15px;
            padding: 18px 20px;
            margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(30, 92, 63, 0.1);
            position: relative;
            transition: all 0.3s ease;
        }

        .journey-phase:last-child {
            margin-bottom: 0;
        }

        .journey-phase:hover {
            transform: translateX(8px);
            box-shadow: 0 10px 25px rgba(30, 92, 63, 0.15);
        }

        .phase-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .phase-icon {
            width: 45px;
            height: 45px;
            background: #ffa500;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            flex-shrink: 0;
        }

        .phase-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c2c2c;
        }

        .phase-items {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-left: 57px;
        }

        .phase-item {
            flex: 1;
            min-width: 200px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .phase-item-icon {
            width: 28px;
            height: 28px;
            background: #f8f8f8;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffa500;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .phase-item-icon svg {
            width: 16px;
            height: 16px;
        }

        .phase-item p {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.4;
            margin: 0;
        }

        @media (max-width: 900px) {
            .phase-items {
                margin-left: 0;
            }

            .phase-item {
                min-width: 100%;
            }
        }

        /* Navigation */
        .navigation {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(30, 92, 63, 0.8);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .nav-btn:hover:not(:disabled) {
            background: #ffa500;
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* AWS Partner Badge */
        .aws-badge {
            width: 120px;
            height: auto;
        }

        .isg-badge {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content-slide {
                padding: 30px 20px;
            }

            .slide-header h2 {
                font-size: 1.5rem;
            }

            .pillars-grid {
                grid-template-columns: 1fr;
            }

            .pillars-grid,
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .cover-title {
                flex-direction: column;
                gap: 1.5rem;
            }

            .cover-title h1 {
                font-size: 3rem;
            }

            .separator-line {
                width: 80px;
                height: 4px;
            }

            .phase-items {
                margin-left: 0;
                flex-direction: column;
            }

            .partner-badges {
                bottom: 20px;
                right: 20px;
                flex-direction: column;
                gap: 10px;
            }

            .navigation {
                bottom: 20px;
                left: 20px;
            }
        }

        @media (min-width: 1920px) {
            .presentation-container {
                max-width: 1920px;
                max-height: 1080px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        {{SLIDES_CONTENT}}

        <!-- Navegação -->
        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="changeSlide(-1)">❮</button>
            <button class="nav-btn" id="nextBtn" onclick="changeSlide(1)">❯</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        let isTransitioning = false;

        // Mudar slide com transição suave
        function changeSlide(direction) {
            if (isTransitioning) return;

            const newSlide = currentSlide + direction;
            if (newSlide < 0 || newSlide >= totalSlides) return;

            isTransitioning = true;

            // Adicionar classe de transição
            slides[currentSlide].classList.add('transitioning');
            slides[newSlide].classList.add('transitioning');

            // Remover active do slide atual
            slides[currentSlide].classList.remove('active');

            // Adicionar active ao novo slide após pequeno delay
            setTimeout(() => {
                slides[newSlide].classList.add('active');
            }, 50);

            // Limpar classes de transição
            setTimeout(() => {
                slides[currentSlide].classList.remove('transitioning');
                slides[newSlide].classList.remove('transitioning');
                currentSlide = newSlide;
                updateButtons();
                isTransitioning = false;
            }, 800);
        }

        // Atualizar botões
        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === totalSlides - 1;
        }

        // Navegação por teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentSlide > 0) {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight' && currentSlide < totalSlides - 1) {
                changeSlide(1);
            }
        });

        // Navegação por toque (para mobile)
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50 && currentSlide < totalSlides - 1) {
                changeSlide(1);
            }
            if (touchEndX > touchStartX + 50 && currentSlide > 0) {
                changeSlide(-1);
            }
        }

        // Inicializar
        updateButtons();

        // Animações ao carregar
        setTimeout(() => {
            document.querySelectorAll('.pillar-card, .benefit-item, .stat-card').forEach((el, index) => {
                el.style.animation = `fadeInUp 0.5s ease ${index * 0.1}s forwards`;
            });
        }, 100);

        // Adicionar estilos de animação
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
