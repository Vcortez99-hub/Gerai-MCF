<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Slides - GerAI-MCF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563EB;
            --success-color: #10B981;
            --danger-color: #EF4444;
            --warning-color: #F59E0B;
            --surface: #FFFFFF;
            --surface-dark: #0F172A;
            --surface-gray: #1E293B;
            --border-light: #334155;
            --text-primary: #080c10;
            --text-secondary: #CBD5E1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #334155 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-primary);
        }

        .editor-container {
            background: var(--surface);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .editor-toolbar {
            background: var(--surface-dark);
            border-bottom: 1px solid var(--border-light);
            padding: 1rem;
            color: white;
        }

        .editor-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .slides-panel {
            width: 300px;
            background: var(--surface-gray);
            border-right: 1px solid var(--border-light);
            overflow-y: auto;
            color: white;
        }

        .slide-thumbnail {
            border: 2px solid transparent;
            border-radius: 8px;
            margin: 0.5rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.05);
        }

        .slide-thumbnail:hover {
            border-color: var(--primary-color);
            background: rgba(37, 99, 235, 0.1);
        }

        .slide-thumbnail.active {
            border-color: var(--primary-color);
            background: rgba(37, 99, 235, 0.2);
            box-shadow: 0 4px 16px rgba(37, 99, 235, 0.3);
        }

        .editor-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .slide-editor {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            position: relative;
        }

        .slide-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 2px solid var(--border-light);
            min-height: 400px;
            position: relative;
        }

        .editable-element {
            position: relative;
            border: 2px dashed transparent;
            border-radius: 4px;
            padding: 8px;
            margin: 4px;
            transition: all 0.3s ease;
        }

        .editable-element:hover {
            border-color: var(--primary-color);
            background: rgba(37, 99, 235, 0.05);
        }

        .editable-element.selected {
            border-color: var(--primary-color);
            background: rgba(37, 99, 235, 0.1);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .element-controls {
            position: absolute;
            top: -30px;
            right: 0;
            background: var(--primary-color);
            border-radius: 4px;
            padding: 4px;
            display: none;
            z-index: 100;
        }

        .editable-element.selected .element-controls {
            display: flex;
        }

        .element-controls button {
            background: none;
            border: none;
            color: white;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
            margin: 0 2px;
            transition: all 0.3s ease;
        }

        .element-controls button:hover {
            background: rgba(255,255,255,0.2);
        }

        .properties-panel {
            width: 300px;
            background: var(--surface-gray);
            border-left: 1px solid var(--border-light);
            color: white;
            overflow-y: auto;
        }

        .property-group {
            padding: 1rem;
            border-bottom: 1px solid var(--border-light);
        }

        .property-group h6 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .form-control, .form-select {
            background: var(--surface-dark);
            border: 1px solid var(--border-light);
            color: white;
            border-radius: 6px;
        }

        .form-control:focus, .form-select:focus {
            background: var(--surface-dark);
            border-color: var(--primary-color);
            color: white;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 2px;
            transition: all 0.3s ease;
        }

        .draggable-item {
            cursor: move;
            user-select: none;
        }

        .drop-zone {
            min-height: 50px;
            border: 2px dashed var(--border-light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .drop-zone.drag-over {
            border-color: var(--primary-color);
            background: rgba(37, 99, 235, 0.1);
        }

        .slide-preview {
            transform: scale(0.15);
            transform-origin: top left;
            width: 1200px;
            height: 800px;
            pointer-events: none;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <!-- Toolbar -->
        <div class="editor-toolbar">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-light me-2" onclick="window.history.back()">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                    <h5 class="mb-0">
                        <i class="fas fa-edit text-primary"></i>
                        Editor de Slides
                    </h5>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <button class="btn btn-success btn-icon" onclick="savePresentation()" title="Salvar">
                        <i class="fas fa-save"></i>
                    </button>
                    <button class="btn btn-primary btn-icon" onclick="previewPresentation()" title="Visualizar">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn btn-info btn-icon" onclick="downloadPresentation()" title="Download">
                        <i class="fas fa-download"></i>
                    </button>
                    <button class="btn btn-warning btn-icon" onclick="undoAction()" title="Desfazer">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button class="btn btn-warning btn-icon" onclick="redoAction()" title="Refazer">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="editor-content">
            <!-- Slides Panel -->
            <div class="slides-panel">
                <div class="p-3">
                    <h6 class="text-primary fw-bold">
                        <i class="fas fa-layer-group"></i>
                        Slides
                    </h6>
                    <button class="btn btn-outline-primary btn-sm w-100 mb-3" onclick="addNewSlide()">
                        <i class="fas fa-plus"></i>
                        Adicionar Slide
                    </button>
                </div>
                <div id="slidesList">
                    <!-- Slides thumbnails will be inserted here -->
                </div>
            </div>

            <!-- Main Editor -->
            <div class="editor-main">
                <div class="slide-editor">
                    <div class="slide-content" id="currentSlideContent">
                        <!-- Current slide content will be loaded here -->
                        <div class="text-center py-5">
                            <i class="fas fa-file-powerpoint fa-3x text-muted mb-3"></i>
                            <h4 class="text-muted">Carregando apresentação...</h4>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Properties Panel -->
            <div class="properties-panel">
                <div class="property-group">
                    <h6>
                        <i class="fas fa-cog"></i>
                        Propriedades
                    </h6>
                    <div id="elementProperties">
                        <p class="text-muted small">Selecione um elemento para editar suas propriedades</p>
                    </div>
                </div>

                <div class="property-group">
                    <h6>
                        <i class="fas fa-palette"></i>
                        Estilo
                    </h6>
                    <div class="mb-3">
                        <label class="form-label small">Cor do Texto</label>
                        <input type="color" class="form-control" id="textColor" onchange="updateElementStyle('color', this.value)">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small">Cor de Fundo</label>
                        <input type="color" class="form-control" id="backgroundColor" onchange="updateElementStyle('backgroundColor', this.value)">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small">Tamanho da Fonte</label>
                        <select class="form-select" id="fontSize" onchange="updateElementStyle('fontSize', this.value)">
                            <option value="12px">12px</option>
                            <option value="14px">14px</option>
                            <option value="16px">16px</option>
                            <option value="18px">18px</option>
                            <option value="20px">20px</option>
                            <option value="24px">24px</option>
                            <option value="28px">28px</option>
                            <option value="32px">32px</option>
                            <option value="36px">36px</option>
                            <option value="48px">48px</option>
                        </select>
                    </div>
                </div>

                <div class="property-group">
                    <h6>
                        <i class="fas fa-plus-circle"></i>
                        Adicionar Elementos
                    </h6>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary btn-sm" onclick="addTextElement()">
                            <i class="fas fa-font"></i> Texto
                        </button>
                        <button class="btn btn-outline-primary btn-sm" onclick="addImageElement()">
                            <i class="fas fa-image"></i> Imagem
                        </button>
                        <button class="btn btn-outline-primary btn-sm" onclick="addChartElement()">
                            <i class="fas fa-chart-bar"></i> Gráfico
                        </button>
                        <button class="btn btn-outline-primary btn-sm" onclick="addListElement()">
                            <i class="fas fa-list"></i> Lista
                        </button>
                    </div>
                </div>

                <div class="property-group">
                    <h6>
                        <i class="fas fa-icons"></i>
                        Ícones Profissionais
                    </h6>
                    <div class="row g-2" id="iconLibrary">
                        <!-- Professional icons will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="editor.js"></script>
</body>
</html>
