<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GerAI-MCF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-light: #6366F1;
            --primary-dark: #3730A3;
            --success-color: #10B981;
            --danger-color: #EF4444;
            --warning-color: #F59E0B;
            --surface: #FFFFFF;
            --surface-dark: #F8FAFC;
            --border-light: #E2E8F0;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e5c3f 0%, #2d7a55 50%, #ff9500 100%);
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(30, 92, 63, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(45, 122, 85, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 149, 0, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: floatBackground 20s ease-in-out infinite;
        }

        @keyframes floatBackground {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-30px, -30px) rotate(1deg); }
            66% { transform: translate(30px, -20px) rotate(-1deg); }
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-logo {
            width: 120px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .auth-logo img {
            width: 100px;
            height: auto;
            max-height: 60px;
            object-fit: contain;
        }

        .auth-title {
            color: white;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .auth-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin: 0;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            color: white;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            font-size: 0.95rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 16px 20px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: white;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
            outline: none;
            color: white;
        }

        .input-group {
            position: relative;
        }

        .input-group-text {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .form-control.with-icon {
            padding-left: 50px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e5c3f 0%, #10B981 100%);
            border: none;
            border-radius: 16px;
            padding: 16px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 16px rgba(30, 92, 63, 0.3);
            position: relative;
            overflow: hidden;
            color: white;
            width: 100%;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(30, 92, 63, 0.4);
            color: white;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:disabled {
            opacity: 0.7;
            transform: none;
            cursor: not-allowed;
        }

        .form-check {
            margin: 20px 0;
        }

        .form-check-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
        }

        .form-check-input:checked {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-check-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        .auth-links {
            text-align: center;
            margin-top: 30px;
        }

        .auth-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-links a:hover {
            color: white;
            text-decoration: underline;
        }

        .auth-divider {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .auth-divider span {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: rgba(255, 255, 255, 0.8);
            padding: 0 20px;
            font-size: 0.9rem;
            position: relative;
        }

        .alert {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            color: #FEF2F2;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
            color: #F0FDF4;
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }

        @media (max-width: 576px) {
            .auth-card {
                padding: 30px 20px;
                margin: 10px;
            }

            .auth-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="https://lps-geral.s3.us-east-1.amazonaws.com/agente-ia-empresas/assets/logo-darede-white.png" alt="Darede Logo">
                </div>
                <h1 class="auth-title">Bem-vindo de volta</h1>
                <p class="auth-subtitle">Faça login para continuar criando apresentações incríveis</p>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Email
                    </label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Senha
                    </label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Lembrar-me
                        </label>
                    </div>
                    <a href="#" class="text-decoration-none" style="color: rgba(255, 255, 255, 0.8); font-size: 0.9rem;">
                        Esqueceu a senha?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary mt-4" id="loginBtn">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Entrar
                    </span>
                    <span class="loading">
                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                        Entrando...
                    </span>
                </button>
            </form>

            <div class="auth-divider">
                <span>ou</span>
            </div>

            <div class="auth-links">
                <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 15px;">
                    Não tem uma conta?
                </p>
                <a href="register.html" class="btn" style="color: white; text-decoration: none; padding: 12px 24px; border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 12px; display: inline-block; transition: all 0.3s ease;">
                    <i class="fas fa-user-plus me-2"></i>
                    Criar conta grátis
                </a>
            </div>

            <div class="text-center mt-4">
                <a href="index.html" style="color: rgba(255, 255, 255, 0.6); text-decoration: none; font-size: 0.9rem;">
                    <i class="fas fa-arrow-left me-2"></i>
                    Voltar ao início
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class LoginManager {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.rememberMeInput = document.getElementById('rememberMe');
                this.loginBtn = document.getElementById('loginBtn');
                this.alertContainer = document.getElementById('alertContainer');

                this.init();
            }

            init() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));

                // Auto-focus no primeiro campo
                this.emailInput.focus();

                // Enter para ir para próximo campo
                this.emailInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.passwordInput.focus();
                    }
                });

                // Verificar se já está logado
                this.checkAuthStatus();
            }

            async handleLogin(e) {
                e.preventDefault();

                const email = this.emailInput.value.trim();
                const password = this.passwordInput.value;
                const rememberMe = this.rememberMeInput.checked;

                if (!email || !password) {
                    this.showAlert('Por favor, preencha todos os campos', 'danger');
                    return;
                }

                this.setLoading(true);
                this.clearAlerts();

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email,
                            password,
                            rememberMe
                        }),
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Salvar token
                        if (rememberMe) {
                            localStorage.setItem('authToken', result.data.token);
                        } else {
                            sessionStorage.setItem('authToken', result.data.token);
                        }

                        // Salvar dados do usuário
                        localStorage.setItem('userData', JSON.stringify(result.data.user));

                        this.showAlert('Login realizado com sucesso! Redirecionando...', 'success');

                        // Redirecionar após 1 segundo
                        setTimeout(() => {
                            const returnUrl = new URLSearchParams(window.location.search).get('returnUrl');
                            window.location.href = returnUrl || 'index.html';
                        }, 1000);

                    } else {
                        if (result.code === 'EMAIL_NOT_CONFIRMED') {
                            this.showAlert(
                                result.error + ' <br><a href="#" class="text-white" onclick="resendConfirmation(\'' + email + '\')">Reenviar email de confirmação</a>',
                                'warning'
                            );
                        } else {
                            this.showAlert(result.error, 'danger');
                        }
                    }

                } catch (error) {
                    console.error('Erro no login:', error);
                    this.showAlert('Erro de conexão. Tente novamente.', 'danger');
                } finally {
                    this.setLoading(false);
                }
            }

            async checkAuthStatus() {
                const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');

                if (token) {
                    try {
                        const response = await fetch('/api/auth/verify', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });

                        if (response.ok) {
                            // Já está logado, redirecionar
                            window.location.href = 'index.html';
                        }
                    } catch (error) {
                        // Token inválido, remover
                        localStorage.removeItem('authToken');
                        sessionStorage.removeItem('authToken');
                    }
                }
            }

            setLoading(loading) {
                const btnText = this.loginBtn.querySelector('.btn-text');
                const loadingSpinner = this.loginBtn.querySelector('.loading');

                if (loading) {
                    btnText.style.display = 'none';
                    loadingSpinner.classList.add('show');
                    this.loginBtn.disabled = true;
                } else {
                    btnText.style.display = 'inline';
                    loadingSpinner.classList.remove('show');
                    this.loginBtn.disabled = false;
                }
            }

            showAlert(message, type = 'danger') {
                const alertClass = type === 'success' ? 'alert-success' : 'alert';

                this.alertContainer.innerHTML = `
                    <div class="${alertClass}">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'exclamation-circle'} me-2"></i>
                        ${message}
                    </div>
                `;

                // Auto-hide success messages
                if (type === 'success') {
                    setTimeout(() => {
                        this.clearAlerts();
                    }, 3000);
                }
            }

            clearAlerts() {
                this.alertContainer.innerHTML = '';
            }
        }

        // Função global para reenviar confirmação
        async function resendConfirmation(email) {
            try {
                const response = await fetch('/api/auth/resend-confirmation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                const result = await response.json();

                if (result.success) {
                    loginManager.showAlert('Email de confirmação reenviado!', 'success');
                } else {
                    loginManager.showAlert(result.error, 'danger');
                }
            } catch (error) {
                loginManager.showAlert('Erro ao reenviar email', 'danger');
            }
        }

        // Inicializar quando o DOM estiver carregado
        let loginManager;
        document.addEventListener('DOMContentLoaded', () => {
            loginManager = new LoginManager();
        });
    </script>
</body>
</html>
